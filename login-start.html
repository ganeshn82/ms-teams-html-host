<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Starting Login...</title>
</head>
<body>
  <p>Redirecting to Talkdesk loginâ€¦</p>
  <script>
    function getParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    const tenant = getParam("tenant");
    const redirectUri = getParam("redirectUri");

    if (tenant && redirectUri) {
       const authUrl = `https://login.talkdeskid.com/oauth/authorize` +
      `?client_id=b243bbd4f95c4d37ba8a09a485fae07d` +
      `&response_type=code` +
      `&redirect_uri=${redirectUri}` +
      `&state=xyz` +
      `&scope=aistudio:read aistudio:write`;


      window.location.replace(authUrl);
    } else {
      document.body.innerHTML = "<p>Missing tenant or redirect URI</p>";
    }
  </script>
</body>
</html>
