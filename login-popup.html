<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loading Workspace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; connect-src *;">
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    iframe { width: 100%; height: 100%; border: none; display: none; }
    #status { padding: 20px; }
  </style>
</head>
<body>
  <div id="status">üîÑ Logging in and loading Talkdesk Workspace‚Ä¶</div>
  <iframe id="talkdeskIframe" allow="microphone"></iframe>

  <script>
    async function main() {
      const code = new URLSearchParams(location.search).get("code");
      const tenant = new URLSearchParams(location.search).get("state"); // passed as 'state'

      if (!code || !tenant) {
        document.getElementById("status").textContent = "‚ùå Missing code or tenant";
        return;
      }

      try {
        // Step 1: Exchange auth code for access token
        const tokenResponse = await fetch("https://be9f-122-15-180-249.ngrok-free.app/exchange-code", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code, tenant })
        });

        if (!tokenResponse.ok) throw new Error("Token exchange failed");
        const { access_token } = await tokenResponse.json();
        console.log("‚úÖ Access token:", access_token);

        // Step 2: Request launch_url from Talkdesk backend
        const launchUrlRes = await fetch("https://be9f-122-15-180-249.ngrok-free.app/get-launch-url", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ accessToken: access_token })
        });

        if (!launchUrlRes.ok) throw new Error("Failed to get launch_url");
        const { launch_url } = await launchUrlRes.json();
        console.log("üöÄ Launch URL:", launch_url);

        // Step 3: Load the secure pre-auth URL in the iframe
        const iframe = document.getElementById("talkdeskIframe");
        iframe.src = launch_url;
        iframe.style.display = "block";
        document.getElementById("status").style.display = "none";

      } catch (err) {
        console.error("‚ùå Error loading workspace:", err);
        document.getElementById("status").textContent = "‚ùå Failed to authenticate or load Talkdesk";
      }
    }

    main();
  </script>
</body>
</html>
