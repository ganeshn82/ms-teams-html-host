<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Completing Loginâ€¦</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://res.cdn.office.net/teams-js/2.12.0/js/MicrosoftTeams.min.js"></script>
</head>
<body>
  <p>ðŸ”„ Completing login with Talkdeskâ€¦</p>
  <script>
    microsoftTeams.app.initialize().then(() => {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      const tenant = params.get("state");
      const backend = "https://261f-49-207-220-61.ngrok-free.app";

      if (!code || !tenant) {
        microsoftTeams.authentication.notifyFailure("Missing OAuth code or tenant");
        return;
      }

      fetch(`${backend}/exchange-code`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code, tenant })
      })
      .then(res => res.json())
      .then(data => {
        if (data.access_token) {
          microsoftTeams.authentication.notifySuccess(JSON.stringify({
            accessToken: data.access_token,
            tenant: tenant
          }));
        } else {
          microsoftTeams.authentication.notifyFailure("Token not received");
        }
      })
      .catch(err => {
        microsoftTeams.authentication.notifyFailure(err.message || "Token exchange failed");
      });
    });
  </script>
</body>
</html>
