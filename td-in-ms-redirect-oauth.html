<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Talkdesk in Teams</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' https://teams.microsoft.com;">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://res.cdn.office.net/teams-js/2.12.0/js/MicrosoftTeams.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      height: 100%;
      width: 100%;
    }
    .container {
      max-width: 400px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
    }
    #td-emb-container {
      width: 100%;
      height: 90vh;
      border: none;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="loginForm">
    <h2>Talkdesk Integration</h2>
    <label for="tenantUrl">Enter your Talkdesk Tenant URL:</label>
    <input type="text" id="tenantUrl" placeholder="e.g. ucdirectoryprd" />
    <button onclick="startLogin()">Login</button>
  </div>
  <button onclick="logout()" style="margin-top: 20px;">Logout</button>


  <script>
    let tenantId = "";

    microsoftTeams.app.initialize().then(() => {
      console.log("Teams SDK initialized");
    });

    
window.addEventListener("load", () => {
  const savedTenant = sessionStorage.getItem("tenantId");
  const savedAuth = sessionStorage.getItem("authCode");

  if (savedTenant && savedAuth) {
    console.log("üîÅ Session found, skipping login");
    tenantId = savedTenant;
    showEmbeddedUI();
  } else {
    console.log("üÜï No session found, showing login form");
    document.getElementById("loginForm").style.display = "block";
  }
});
    
   
    // ‚úÖ Define globally so it's available at addEventListener time
  const eventHandler = (event) => {
    const tdEmbContainer = document.getElementById('td-emb-container');

    // Validate origin
   // const expectedOrigin = new URL(tdEmbContainer.src).origin;
   // if (event.origin !== expectedOrigin) {
   //   console.log('‚ùå Validation failed: unexpected origin', event.origin);
  //    return;
  //  }

    console.log("‚úÖ [custom integration] <<< event received:", event);
    // You can add more handlers here
  };

  // ‚úÖ Register listener once globally
  window.addEventListener('message', eventHandler);

    
  function sendInitMessageToTD() {
          console.log("sendInitMessageToTD: Entry");

      const sendEventToTD = (action, data) => {
              
          let tdEmbContainer = document.getElementById('td-emb-container');
            console.log("sendInitMessageToTD: getElement");

          // Send event to TD Embedded iframe
          tdEmbContainer.contentWindow.postMessage({ action, data }, tdEmbContainer.src);
      }
      
  /*   const eventHandler = (event) => {
                          console.log("sendInitMessageToTD: handle events");

          let tdEmbContainer = document.getElementById('td-emb-container');
          // IMPORTANT: check the origin of the data!
          // Validate if the events are coming from the TD Embedded iframe
          if (event.origin != tdEmbContainer.src) {
            console.log(' Validation failed, events are not coming from the TD Embedded iframe', event);
              return;
          }
          // The data was sent from your iframe.
          // Data sent with postMessage is stored in event.data
          console.log("### [custom integration] <<< event received:", event);
          // NOTE: Write here you custom code to handle the events
      }; */
      
          console.log("sendInitMessageToTD: window.onload");

          
          // Init
          sendEventToTD('init_td_embedded', {
              url: window.location.origin,
              int: 'msteams',
              env: 'prd-us',
              aid: '677b612f79c71e3ea18557c2',
             view: 'workspace'
          });
      
   }
function logout() {
  sessionStorage.clear();
  location.reload();
}
    function showEmbeddedUI() {
      document.getElementById("loginForm").style.display = "none";
      const iframe = document.getElementById("td-emb-container");
      iframe.style.display = "block";
      console.log("üì¶ Showing iframe...");

      iframe.onload = () => {
        console.log("üì® Iframe loaded, sending init...");
        sendInitMessageToTD();
      };
    }
    
    function startLogin() {
      tenantId = document.getElementById("tenantUrl").value.trim();
      if (!tenantId) {
        alert("Please enter your tenant URL.");
        return;
      }

      const encodedRedirectUri = encodeURIComponent("https://ganeshn82.github.io/ms-teams-html-host/login-popup.html");

      const loginUrl = `https://ganeshn82.github.io/ms-teams-html-host/login-start.html?tenant=${encodeURIComponent(tenantId)}&redirectUri=${encodedRedirectUri}`;

      microsoftTeams.authentication.authenticate({
        url: loginUrl,
        width: 600,
        height: 535,
        successCallback: (authCode) => {
          console.log("Login successful. Auth code:", authCode);
          
          // Store in session
          sessionStorage.setItem("authCode", authCode);
          sessionStorage.setItem("tenantId", tenantId);

          showEmbeddedUI();
          /*

          // Hide login UI, show iframe
          document.getElementById("loginForm").style.display = "none";
          const iframe = document.getElementById("td-emb-container");
          iframe.style.display = "block";
          console.log("Setting the iframe as block");

          // Initialize Talkdesk after iframe is ready
          console.log("Iframe loaded, trying to send init message...");
          sendInitMessageToTD(); */
        },
        failureCallback: (error) => {
          console.error("Login failed:", error);
          alert("Login failed: " + error);
        }
      });
    }
  </script>
 <iframe 
     id="td-emb-container" 
     title="Talkdesk Embedded" 
     src="https://prd-cdn-talkdesk.talkdesk.com/talkdesk-embedded/latest/generic/index.html" 
     allow="microphone idle-detection *"
     frameborder="0">
   </iframe>
  
  <!-- ‚úÖ Add this script AFTER the iframe -->
    <script>
      // Detect if the page is inside an iframe (e.g., Teams)
      if (window !== window.top) {
        window.top.location.href = window.location.href; // Redirect top window
      } else {
        // Handle auth logic here (e.g., extract code/state from URL)
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const state = params.get('state');
        if (code && state) {
          // Exchange code for token or proceed with auth
          console.log('Auth code:', code);
        }
      } 
    </script>
</body>
</html>
