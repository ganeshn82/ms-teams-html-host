<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Talkdesk in Teams</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' https://teams.microsoft.com;">
  <script src="https://res.cdn.office.net/teams-js/2.12.0/js/MicrosoftTeams.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
    }
    #td-emb-container {
      width: 100%;
      height: 90vh;
      border: none;
      display: none;
    }
  </style>
</head>

<body>
  <div class="container" id="loginForm">
    <h2>Talkdesk Integration</h2>
    <label for="tenantUrl">Enter your Talkdesk Tenant URL:</label>
    <input type="text" id="tenantUrl" placeholder="e.g. ucdirectoryprd" />
    <button id="loginBtn">Login4</button>
  </div>

  <button class="container" id="logoutBtn">Logout</button>

  <iframe
    id="td-emb-container"
    title="Talkdesk Embedded"
    allow="microphone idle-detection"
    frameborder="0"
    style="width: 100%; height: 90vh; display: none;">
  </iframe>

  <script>
    let tenantId = "";
    let isCallActive = false;

    // Initialize Teams app and set up handlers
    window.addEventListener("load", () => {
      microsoftTeams.app.initialize().then(() => {
        console.log("‚úÖ Teams SDK initialized");
        
        // 1. Teams Core Handlers
        microsoftTeams.app.notifyAppLoaded();
        microsoftTeams.app.notifySuccess();
        
        // 2. State Restoration
        window.addEventListener("message", handleIframeMessage);
        document.addEventListener('visibilitychange', handleVisibilityChange);
        
        // 3. Enhanced BeforeUnload Handling
        microsoftTeams.app.registerBeforeUnloadHandler(handleBeforeUnload);
          
        // Initialize UI based on session state
        initializeApp();
      });
    });

    // Handle messages from Talkdesk iframe
    function handleIframeMessage(event) {
      console.log("‚úÖ Message from iframe:", event);
      if (event.data?.callState) {
        isCallActive = event.data.callState === 'active';
        console.log(`Call state updated: ${isCallActive ? 'Active' : 'Inactive'}`);
      }
    }

    // Handle tab visibility changes
    function handleVisibilityChange() {
      console.log(`Visibility changed: ${document.visibilityState}`);
      if (document.visibilityState === 'visible' && sessionStorage.getItem("accessToken")) {
        console.log('Restoring Talkdesk session');
        showEmbeddedUI(sessionStorage.getItem("accessToken"));
      }
    }

    // Handle app unload
    function handleBeforeUnload() {
      if (isCallActive) {
        const userConfirmed = confirm("You have an active call. Are you sure you want to leave?");
        if (!userConfirmed) {
          return false; // Prevent unload
        }
      }
      return true; // Allow unload
    }

    // Initialize app based on session state
    function initializeApp() {
      document.getElementById("loginBtn").onclick = startLogin;
      document.getElementById("logoutBtn").onclick = logout;

      const savedTenant = sessionStorage.getItem("tenantId");
      const savedAccessToken = sessionStorage.getItem("accessToken");

      if (savedTenant && savedAccessToken) {
        console.log("üîÅ Session found, skipping login");
        tenantId = savedTenant;
        showEmbeddedUI(savedAccessToken);
      } else {
        console.log("üÜï No session found, showing login form");
        document.getElementById("loginForm").style.display = "block";
      }
    }

    // Start Talkdesk login flow
    async function startLogin() {
      console.log("üîÅ startLogin called");
      tenantId = document.getElementById("tenantUrl").value.trim();
      if (!tenantId) {
        alert("Please enter your tenant URL.");
        return;
      }

      const redirectUri = "https://ganeshn82.github.io/ms-teams-html-host/login-popup.html";
      const loginUrl = `https://ganeshn82.github.io/ms-teams-html-host/login-start.html?tenant=${encodeURIComponent(tenantId)}&redirectUri=${encodeURIComponent(redirectUri)}`;

      microsoftTeams.authentication.authenticate({
        url: loginUrl,
        width: 600,
        height: 535,
        successCallback: (accessToken) => {
          console.log("‚úÖ Login successful. tenantId:", tenantId);
          sessionStorage.setItem("tenantId", tenantId);
          sessionStorage.setItem("accessToken", accessToken);
          showEmbeddedUI(accessToken);
        },
        failureCallback: (error) => {
          console.error("‚ùå Login failed:", error);
          alert("Login failed: " + error);
        }
      });
    }

    // Show Talkdesk embedded UI
    function showEmbeddedUI(accessToken) {
      document.getElementById("loginForm").style.display = "none";
      const iframe = document.getElementById("td-emb-container");
      
      // Only reload iframe if src changed or iframe was unloaded
      const newSrc = `https://prd-cdn-talkdesk.talkdesk.com/talkdesk-embedded/latest/generic/index.html?access_token=${encodeURIComponent(accessToken)}&tenant=${tenantId}`;
      
      if (!iframe.src || iframe.src !== newSrc) {
        iframe.src = newSrc;
      } else {
        // If iframe is already loaded, just send init message
        sendInitMessageToTD(accessToken);
      }
      
      iframe.style.display = "block";
      iframe.onload = () => {
        console.log("‚úÖ Iframe loaded");
        sendInitMessageToTD(accessToken);
      };
      iframe.onerror = () => {
        console.error("‚ùå Iframe failed to load");
      };
    }

    // Send initialization message to Talkdesk iframe
    function sendInitMessageToTD(token) {
      const tdEmbContainer = document.getElementById('td-emb-container');
      const tenant = sessionStorage.getItem("tenantId");

      const payload = {
        url: window.location.origin,
        int: 'msteams',
        env: 'prd-us',
        aid: '677b612f79c71e3ea18557c2',
        view: 'workspace',
        auth: {
          accessToken: token,
          tenant: tenant,
          accountId: '6294d0e40934b864729451e3'
        }
      };

      const origin = new URL(tdEmbContainer.src).origin;
      tdEmbContainer.contentWindow.postMessage({
        action: 'init_td_embedded',
        data: payload
      }, origin);

      console.log("‚úÖ postMessage sent with payload", payload);
    }

    // Handle logout
    function logout() {
      console.log("üîÅ Logging out...");
      sessionStorage.clear();
      location.reload();
    }
  </script>
</body>
</html>
