<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Talkdesk in Teams</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' https://teams.microsoft.com;">
  <script src="https://res.cdn.office.net/teams-js/2.12.0/js/MicrosoftTeams.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
    }
    #td-emb-container {
      width: 100%;
      height: 90vh;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container" id="loginForm">
    <h2>Talkdesk Integration</h2>
    <label for="tenantUrl">Enter your Talkdesk Tenant URL:</label>
    <input type="text" id="tenantUrl" placeholder="e.g. ucdirectoryprd" />
    <button onclick="startLogin()">Login</button>
  </div>

  <iframe
    id="td-emb-container"
    title="Talkdesk Embedded"
    src="https://prd-cdn-talkdesk.talkdesk.com/talkdesk-embedded/latest/generic/index.html"
    allow="microphone; camera; autoplay; clipboard-write; notifications; display-capture; fullscreen"
  ></iframe>

  <script>
    let tenantId = "";

    microsoftTeams.app.initialize().then(() => {
      console.log("Teams SDK initialized");
    });
    
  function sendInitMessageToTD() {
    
 const sendEventToTD = (action, data) => {
          let tdEmbContainer = document.getElementById('td-emb-container');
          // Send event to TD Embedded iframe
          tdEmbContainer.contentWindow.postMessage({
              action,
              data
          }, tdEmbContainer.src);
      }
      const eventHandler = (event) => {
          let tdEmbContainer = document.getElementById('td-emb-container');
          // IMPORTANT: check the origin of the data!
          // Validate if the events are coming from the TD Embedded iframe
          if (event.origin != tdEmbContainer.src) {
              return;
          }
          // The data was sent from your iframe.
          // Data sent with postMessage is stored in event.data
          console.log("### [custom integration] <<< event received:", event);
          // NOTE: Write here you custom code to handle the events
      };
      window.onload = () => {
          // Event handler
          window.addEventListener('message', eventHandler);
          // Init
          sendEventToTD('init_td_embedded', {
              url: window.location.origin,
              int: 'msteams',
              env: 'prd-us',
              aid: '677b612f79c71e3ea18557c2',
             view: 'workspace'
          });
      }
}


    function startLogin() {
      tenantId = document.getElementById("tenantUrl").value.trim();
      if (!tenantId) {
        alert("Please enter your tenant URL.");
        return;
      }

      const encodedRedirectUri = encodeURIComponent("https://ganeshn82.github.io/ms-teams-html-host/login-popup.html");

      const loginUrl = `https://ganeshn82.github.io/ms-teams-html-host/login-start.html?tenant=${encodeURIComponent(tenantId)}&redirectUri=${encodedRedirectUri}`;

      microsoftTeams.authentication.authenticate({
        url: loginUrl,
        width: 600,
        height: 535,
        successCallback: (authCode) => {
          console.log("Login successful. Auth code:", authCode);

          // Hide login UI, show iframe
          document.getElementById("loginForm").style.display = "none";
          const iframe = document.getElementById("td-emb-container");
          iframe.style.display = "block";
          console.log("Setting the iframe as block");

          // Initialize Talkdesk after iframe is ready
          console.log("Iframe loaded, trying to send init message...");
          sendInitMessageToTD();
        },
        failureCallback: (error) => {
          console.error("Login failed:", error);
          alert("Login failed: " + error);
        }
      });
    }
  </script>
</body>
</html>
