<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Talkdesk Embed</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script>
    function initTalkdesk() {
      const iframe = document.getElementById('talkdeskFrame');

      // Wait for iframe to load
      iframe.onload = () => {
        iframe.contentWindow.postMessage({
          action: 'init_td_embedded',
          data: {
            url: window.location.origin,
            int: 'custom-integration-name',
            env: 'prd-us',
            aid: 'agent-id-123',
            view: 'headless',
            app: 'conversation'
          }
        }, '*');
      };
    }

    window.addEventListener('DOMContentLoaded', initTalkdesk);
  </script>
</head>
<body>
  <iframe
    id="talkdeskFrame"
    src="https://prd-cdn-talkdesk.talkdesk.com/talkdesk-embedded/latest/generic/index.html"
    allow="microphone; camera; autoplay; clipboard-write; notifications; display-capture; fullscreen"
    frameborder="0"
    style="width: 100%; height: 100vh;"
  ></iframe>
</body>
</html>
