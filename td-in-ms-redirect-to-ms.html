        <script>
            const sendEventToTD = (action, data) => {
                let tdEmbContainer = document.getElementById('td-emb-container');
                tdEmbContainer.contentWindow.postMessage({ action, data }, tdEmbContainer.src);
            };

            const eventHandler = event => {
                let tdEmbContainer = document.getElementById('td-emb-container');
                if (event.origin != tdEmbContainer.src) return;
                console.log('### [custom integration] <<< event received:', event);
            };

            window.onload = () => {
                window.addEventListener('message', eventHandler);

                // ✅ Changed only this part: hardcoded 'url' to avoid redirect inside Teams
                sendEventToTD('init_td_embedded', {
                    url: 'https://teams.microsoft.com',  // <- replace with actual base URL hosting your manifest tab HTML
                    int: 'msteams',
                    env: 'prd-us',
                    aid: '5f89cb8e12c467000bed3366',
                    view: 'workspace'
                });
            };
        </script> 
<script>
  microsoftTeams.app.initialize().then(() => {
  console.log('Teams SDK initialized successfully'); // Track initialization
  
  const params = new URLSearchParams(window.location.search);
  const code = params.get('code');
  const state = params.get('state');
  
  console.log('URL params:', { code, state }); // Log received parameters
  
  if (code && state) {
    console.log('Callback detected - attempting to notify success');
    microsoftTeams.authentication.notifySuccess({
      code: code,
      state: state
    });
  } else {
    console.log('Starting authentication flow');
    const authUrl = `https://your-auth-server.com/auth-start?redirect_uri=${encodeURIComponent(window.location.href)}`;
    console.log('Authentication URL:', authUrl);
    
    microsoftTeams.authentication.authenticate({
      url: authUrl,
      width: 600,
      height: 535,
      successCallback: function(result) {
        console.log("Auth success callback:", result);
      },
      failureCallback: function(reason) {
        console.error("Auth failure callback:", reason);
      }
    });
  }
}).catch(error => {
  console.error('Teams initialization failed:', error);
});
</script>
